<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/script.js" defer></script>
  </head>
  <body> 
<div class = "speedsign" /><div>
      <img class="speedsignimg" src="https://tuckergrams.fun/wp-content/uploads/2026/02/speed3.gif" alt="speed">
<div class = "sliderSpeed">
      <input
      type="range"
      min="1"
      max="300"
      value="200"
      id="mySpeed"
      class="controlSpeed" />
      <div>
<img class="loopsign" src="https://tuckergrams.fun/wp-content/uploads/2026/02/volume3.gif" alt="loop">
<div class = "sliderLoop">
      <input
      type="range"
      min="1"
      max="300"
      value="120"
      id="myLoop"
      class="controlLoop" />
      <div> 
<img class="possign" src="https://tuckergrams.fun/wp-content/uploads/2026/02/position3.gif" alt="position">
<div class = "sliderScrub">
      <input
      type="range"
      min="1"
      max="300"
      value="1"
      id="myScrub"
      class="controlScrub" />
      <div> 
<div class="buttons">
  <button class="B1"></button>
  <button class="B2"></button>
  <button class="B3"></button>
  <button class="B4"></button>
 </body>
</html>
